name: Test and Deploy (Frontend)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PORTAL_URL: 'https://portal-colaboradores.up.railway.app'
  TEST_REPO: 'carvalh001/python-behave-web-framework'

jobs:
  test:
    name: E2E Tests (Behave)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frontend
        uses: actions/checkout@v4

      - name: Checkout test repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TEST_REPO }}
          path: python-behave-web-framework

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          install-chromedriver: true

      - name: Cache pip (tests)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-behave-${{ hashFiles('python-behave-web-framework/requirements.txt') }}

      - name: Install test dependencies
        run: pip install -r python-behave-web-framework/requirements.txt

      - name: Run Behave (Portal)
        run: behave features/portal/ --tags=@portal -f pretty
        working-directory: python-behave-web-framework
        env:
          URL_BASE_SISTEMA: ${{ env.PORTAL_URL }}
          NAVEGADOR_TIPO: chrome
          NAVEGADOR_HEADLESS: 'true'

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: test
    container:
      image: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Checkout frontend
        uses: actions/checkout@v4

      - name: Deploy to Railway
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_ID_FRONTEND }} --ci
